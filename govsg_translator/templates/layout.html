<head>
  <meta charset="utf-8" />

  <link rel="shortcut icon" href="{{static_url_for('static', filename='build/img/favicon.ico') }}">
  <title>
    {% block page_title %}
    GovSG translator
    {% endblock %}
  </title>
  <meta name="description" content="{% block meta_description %}{% endblock %}" />
  <meta name="author" content="{% block meta_author %}{% endblock %}" />

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" type="text/css" href="{{ static_url_for('static', filename='build/main_css.bundle.css') }}" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.4/css/intlTelInput.css">

  {% block css %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
  {% block body %} {% with form=form %} {% include "nav.html" %} {% endwith %}

  <header>{% block header %}{% endblock %}</header>

  <main role="main">
    {% block content %}{% endblock %}
  </main>

  {% include "footer.html" %}

  <!-- JavaScript at the bottom for fast page loading -->
  <script src="{{ static_url_for('static', filename='build/main_js.bundle.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.4/js/intlTelInput.min.js"></script>
  {% block js %}{% endblock %}
 
  <!-- end scripts -->
  {% endblock %}
</body>

</html>
